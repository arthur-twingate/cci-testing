#           name: sleep 30s and push pcap
#           command: |
#              sleep 30s
#              sshpass -p "ThisIsAPassword!" scp ./run.pcap testftp@54.202.99.254:~/run.pcap
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
